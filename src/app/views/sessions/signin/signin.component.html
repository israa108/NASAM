<!-- Login 2 - Bootstrap Brain Component -->
<div class="py-md-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                <div class="bg-white p-4 p-md-5 rounded shadow-sm" style="width: 584px; height: 847px;">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-5">
                                <h5 style="color: #A424B4; margin-bottom: unset;" class="text-center">Nasam Tracking</h5>
                                <p class="text-center">Please enter your login information</p>
                            </div>
                        </div>
                    </div>
                    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your username!">
                                <nz-input-group>
                                    <input type="text" nz-input formControlName="userName" placeholder="Username" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your Password!">
                                <nz-input-group [nzSuffix]="suffixTemplate">
                                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="input password" [(ngModel)]="password" />
                                </nz-input-group>
                                <ng-template #suffixTemplate>
                                    <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></span>
                                </ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <div nz-row class="login-form-margin">
                            <div nz-col [nzSpan]="12">
                                <label nz-checkbox formControlName="remember">
                              <span>Remember me</span>
                            </label>
                            </div>
                            <div nz-col [nzSpan]="12">
                                <a class="login-form-forgot">Forgot password</a>
                            </div>
                        </div>
                        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in <i class="pi pi-arrow-right" style="font-size: 10px; padding-left: 6px;"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
