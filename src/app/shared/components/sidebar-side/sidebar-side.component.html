            <!-- Sidebar user -->
            <div class="app-user">
                <div class="app-user-photo">
                    <img src="assets/images/logos/Image.png" class="mat-elevation-z1" alt="" />
                    <!-- <span class="count bg-success"></span> -->
                </div>
                <!-- Input Dropdown user -->
                <div class="ml-16">
                    <span class="app-user-name">
                         Ahmed Mohsen
                   <span class="app-user-login">Administrator                     
                    <i class="fa fa-angle-down" aria-hidden="true" style="transform: translate(30px, -5px); cursor: pointer;" [matMenuTriggerFor]="appUserMenu">

                        <button mat-menu-item>
                  <span>My Profile</span>
                    </button>
                    <button mat-menu-item>
                  <span>My Subscription</span>
                </button>
                    <button mat-menu-item>
                  <span>Activity Logs</span>
                </button>

                    <button mat-menu-item>
                  <span>Language</span>
                </button>
                    <button mat-menu-item>
                  <span>Account Settings</span>
                </button>
                    <button mat-menu-item>
                  <span>Sign Out</span>
                </button>
                    </mat-menu>
                    </i>
                    </span>
                    </span>
                </div>
            </div>

            <!-- Navigation -->
            <app-sidenav [items]="menuItems" [hasIconMenu]="hasIconTypeMenuItem" [iconMenuTitle]="iconTypeMenuTitle"></app-sidenav>
